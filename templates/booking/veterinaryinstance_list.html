{% extends '_base.html' %}


{% block content %}

{% for veterinary_instance in veterinaryinstance_list %}
<ul>
<li><a href="{% url 'veterinary-instance-detail' veterinary_instance.id %}">{{ veterinary_instance.veterinary_name|capfirst }}</a></li>
</ul>
{% empty %}
<p>You have no appointment to click this <a href="{% url 'veterinary-instance-create' %}">Link</a> to add appointment</p>
{% endfor %}

    
{% endblock content %}
